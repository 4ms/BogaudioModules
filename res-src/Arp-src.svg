<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="45" height="380" viewBox="0 0 45 380">
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="knob-smallest" viewBox="0 0 16px 16px">
      <g transform="translate(8 8)">
        <polyline points="-3,0 3,0" stroke-width="1" stroke="#00f"/>
        <polyline points="0,-3 0,3" stroke-width="1" stroke="#00f"/>
        <circle r="7.5" stroke-width="1" stroke="#00f" fill="none"/>
      </g>
    </symbol>

    <symbol id="knobguide-mintick" viewBox="0 0 40px 40px">
      <g transform="translate(20 20)">
        <g transform="rotate(-240) translate(10 0)">
          <polyline points="0,0 4,0" stroke-width="1" stroke="#333"/>
        </g>
        <path d="M 0 -12.5 A 12.5 12.5 0 0 1 12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(0)"/>
        <path d="M 0 -12.5 A 12.5 12.5 0 0 1 12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(43)"/>
        <path d="M 0 -12.5 A 12.5 12.5 0 0 0 -12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(0)"/>
        <path d="M 0 -12.5 A 12.5 12.5 0 0 0 -12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(-43)"/>
      </g>
    </symbol>

    <symbol id="input" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#0f0" fill="#0f0"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#0f0" fill="none"/>
      </g>
    </symbol>

    <symbol id="output" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#f00" fill="#f00"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#f00" fill="none"/>
      </g>
    </symbol>

    <symbol id="button-small" viewBox="0 0 9px 9px">
      <g transform="translate(4.5 4.5)">
        <circle r="4" stroke-width="1" stroke="#00f" fill="#f00"/>
      </g>
    </symbol>

    <symbol id="light-small" viewBox="0 0 6.4px 6.4px">
      <rect width="6.4" height="6.4" fill="#0f0"/>
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="#ddd"/>
  <polyline points="1,1 44,1 44,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none"/>
  <polyline points="0.5,0.5 44.5,0.5 44.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none"/>
  <polyline points="0,0 45,0 45,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none"/>

  <g transform="rotate(-90) translate(-376 13)">
    <text class="title" font-size="7pt" letter-spacing="2.5px">ARP</text>
    <g transform="translate(0 12)">
      <text class="brand" font-size="7pt" letter-spacing="2px">BGA</text>
      <rect width="3.0" height="3" fill="#ddd" transform="translate(11.5 -5)"/>
    </g>
  </g>

  <!-- <polyline points="0,0 0,380" stroke="#0f0" stroke-width="1" fill="none" transform="translate(22.5 0)" /> -->
  <!-- <polyline points="0,0 0,380" stroke="#f00" stroke-width="1" fill="none" transform="translate(3 0)" /> -->
  <!-- <polyline points="0,0 0,380" stroke="#0f0" stroke-width="1" fill="none" transform="translate(42 0)" /> -->

  <!-- <rect width="20" height="24" fill="#0f0" transform="translate(0 0)" /> -->
  <g transform="translate(3 18)">
    <text font-size="6pt" letter-spacing="2.0px" transform="translate(5 6)">MODE</text>
    <g transform="translate(0 10)">
      <use id="UP_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">UP</text>
    </g>
    <g transform="translate(21 10)">
      <use id="DOWN_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">DN</text>
    </g>
    <g transform="translate(0 20)">
      <use id="UP_DOWN_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">PD</text>
    </g>
    <g transform="translate(21 20)">
      <use id="UP_DOWN_REPEAT_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">PR</text>
    </g>
    <g transform="translate(0 30)">
      <use id="IN_ORDER_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">IO</text>
    </g>
    <g transform="translate(21 30)">
      <use id="RANDOM_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">RD</text>
    </g>
    <g transform="translate(0 40)">
      <use id="SHUFFLE_LIGHT" xlink:href="#light-small" transform="translate(0 0)"/>
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 5.7)">SH</text>
    </g>
    <use id="MODE_PARAM" xlink:href="#button-small" transform="translate(21 39)"/>
  </g>

  <g transform="translate(2.5 78.5)">
    <text font-size="6pt" letter-spacing="1.5px" transform="translate(7.5 0)">GATE</text>
    <use id="GATE_LENGTH_PARAM" xlink:href="#knob-smallest" transform="translate(12 9)"/>
    <use xlink:href="#knobguide-mintick" transform="translate(0 -3)"/>
    <!-- <rect width="45" height="5" fill="#0f0" transform="translate(0 -11)" /> -->
  </g>

  <g transform="translate(6 115)">
    <text font-size="5pt" letter-spacing="1px" transform="translate(0 6)">HOLD</text>
    <use id="HOLD_PARAM" xlink:href="#button-small" transform="translate(23 -1)"/>
    <!-- <rect width="45" height="5" fill="#0f0" transform="translate(0 -6)" /> -->
    <!-- <rect width="45" height="5" fill="#0f0" transform="translate(0 8)" /> -->
  </g>

  <g transform="translate(0 129)">
    <g transform="translate(5.5 0)">
      <rect width="34" height="143" rx="5" fill="#fafafa"/>
      <rect width="34" height="10" fill="#fafafa" transform="translate(0 133)"/>
      <use id="CLOCK_INPUT" xlink:href="#input" transform="translate(5 3)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(2.3 35)">CLOCK</text>
      <use id="RESET_INPUT" xlink:href="#input" transform="translate(5 38)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(2.3 70)">RESET</text>
      <use id="PITCH_INPUT" xlink:href="#input" transform="translate(5 73)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(3 105)">V/OCT</text>
      <use id="GATE_INPUT" xlink:href="#input" transform="translate(5 108)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(5.5 140)">GATE</text>
    </g>
    <g transform="translate(5.5 146)">
      <rect width="34" height="10" fill="#bbb" transform="translate(0 -3)"/>
      <rect width="34" height="70" rx="5" fill="#bbb"/>
      <use id="PITCH_OUTPUT" xlink:href="#output" transform="translate(5 0)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(3 32)">V/OCT</text>
      <use id="GATE_OUTPUT" xlink:href="#output" transform="translate(5 35)"/>
      <text font-size="5pt" letter-spacing="2px" transform="translate(5.5 67)">GATE</text>
    </g>
  </g>
</svg>
