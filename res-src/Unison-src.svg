    <use id="CHANNELS_PARAM" xlink:href="#knob26" transform="translate(9.5 9)"/>
    <use xlink:href="#dial-channels" transform="translate(0 -1)"/>
  </g>

  <g transform="translate(0 80)">
    <text font-size="6pt" letter-spacing="1.5px" transform="translate(3.5 0)">DETUNE</text>
