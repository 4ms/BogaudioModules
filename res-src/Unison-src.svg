        <text font-size="5.0pt" transform="rotate(-240) translate(18 0) rotate(240) translate(-1.9 2.2)">0</text>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-210) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-180) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-150) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-120) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-90) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-60) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(-30) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(0) translate(15 0)"/>
        <polyline points="0,0 1.5,0" stroke-width="0.3" stroke="#333" transform="rotate(30) translate(15 0)"/>
        <text font-size="5.0pt" transform="rotate(60) translate(18 0) rotate(-60) translate(-1.9 2.2)">50</text>
