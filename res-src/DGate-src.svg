<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="45" height="380" viewBox="0 0 45 380">
  <style/>

  <defs>
    <import id="knob29"/>
    <import id="dial"/>
    <import id="light-tiny"/>
    <import id="switch"/>
    <import id="button"/>
    <import id="input"/>
    <import id="output"/>
  </defs>

  <rect width="100%" height="100%" fill="#ddd"/>
  <polyline points="1,1 44,1 44,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none"/>
  <polyline points="0.5,0.5 44.5,0.5 44.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none"/>
  <polyline points="0,0 45,0 45,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none"/>

  <!-- <polyline points="22.5,0 22.5,380" stroke-width="0.5" stroke="#0f0" /> -->
  <!-- <rect width="45" height="10" fill="#0f0" transform="translate(0 68)" /> -->
  <!-- <rect width="45" height="10" fill="#0f0" transform="translate(0 127)" /> -->
  <!-- <rect width="45" height="10" fill="#0f0" transform="translate(0 177)" /> -->

  <g transform="rotate(-90) translate(-376 13)">
    <text class="title" font-size="7pt" letter-spacing="2.5px">DGATE</text>
    <g transform="translate(0 12)">
      <text class="brand" font-size="7pt" letter-spacing="2px">BGA</text>
      <rect width="3.0" height="3" fill="#ddd" transform="translate(11.5 -5)"/>
    </g>
  </g>

  <g transform="translate(0 25)">
    <text font-size="6pt" letter-spacing="2px" transform="translate(6.5 0)">DELAY</text>
    <use id="DELAY_PARAM" xlink:href="#knob29" transform="translate(0 0)"/>
    <use xlink:href="#dial" transform="translate(0 0)"/>
    <use id="DELAY_LIGHT" xlink:href="#light-tiny" transform="translate(20.8 40)"/>
  </g>

  <g transform="translate(0 84)">
    <text font-size="6pt" letter-spacing="2px" transform="translate(8.5 0)">GATE</text>
    <use id="GATE_PARAM" xlink:href="#knob29" transform="translate(0 0)"/>
    <use xlink:href="#dial" transform="translate(0 0)"/>
    <use id="GATE_LIGHT" xlink:href="#light-tiny" transform="translate(20.8 40)"/>
  </g>

  <g transform="translate(15.5 143)">
    <text font-size="5pt" letter-spacing="2px" transform="translate(-4.5 -1)">STOP</text>
    <use id="LOOP_PARAM" xlink:href="#switch" transform="translate(0 2)"/>
    <text font-size="5pt" letter-spacing="2px" transform="translate(-4 34)">LOOP</text>
  </g>

  <g transform="translate(0 187)">
    <g transform="translate(5.5 0)">
      <rect width="34" height="10" fill="#fafafa" transform="translate(0 58)"/>
      <rect width="34" height="62" rx="5" fill="#fafafa"/>
